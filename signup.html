<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Meta -->
    <meta name="description" content="Responsive Bootstrap 4 Dashboard Template">
    <meta name="author" content="ThemePixels">

    <title>BizMarvel</title>

    <!-- vendor css -->
    <link href="lib/fontawesome-free/css/all.min.css" rel="stylesheet">
    <link href="lib/ionicons/css/ionicons.min.css" rel="stylesheet">
    <link href="lib/typicons.font/typicons.css" rel="stylesheet">
    <link href="lib/flag-icon-css/css/flag-icon.min.css" rel="stylesheet">

    <!-- azia CSS -->
    <link rel="stylesheet" href="css/style.css">

  </head>
  <body class="az-body">

    <div class="az-signup-wrapper">
      <div class="az-column-signup">
        <img style="width:140px;" src="images/logo.png">
        <div class="az-signup-header">
          <h3 style="color: #000000;font-size: 18px;">Create New Company Account</h3>
          <P style="font-size: 14px;">Please fill in the required information and specify a unique company account name.</p>

          <form action="page-profile.html">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Enter your firstname">
            </div><!-- form-group -->
			<div class="form-group">
              <input type="text" class="form-control" placeholder="Enter your lastname">
            </div><!-- form-group -->
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Enter your email">
            </div><!-- form-group -->
            <div class="form-group">
              <input type="password" class="form-control" placeholder="Enter your password">
            </div><!-- form-group -->
			<div class="form-group">
              <input type="text" class="form-control" placeholder="Company name">
            </div><!-- form-group -->
            <button class="btn btn-az-primary btn-block biz-login">Create</button>
          </form>
		  
          <p><a href="signin.html">Return to Log In</a></p>
        </div><!-- az-signup-header -->
      </div><!-- az-column-signup -->
    </div><!-- az-signup-wrapper -->

    <script src="../lib/jquery/jquery.min.js"></script>
    <script src="../lib/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../lib/ionicons/ionicons.js"></script>

    <script src="../js/azia.js"></script>
    <script>
      $(function(){
        'use strict'

      });
    </script>
  </body>
</html>
