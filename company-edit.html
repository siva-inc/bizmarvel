<!DOCTYPE html>
<html lang="en">
  <head>
    
    <!-- Meta -->
    <meta name="description" content="Responsive Bootstrap 4 Dashboard Template">
    <meta name="author" content="ThemePixels">

    <title>Biz marvel steps-form</title>

    <!-- vendor css -->
    <link href="lib/fontawesome-free/css/all.min.css" rel="stylesheet">
    <link href="lib/ionicons/css/ionicons.min.css" rel="stylesheet">
    <link href="lib/typicons.font/typicons.css" rel="stylesheet">

    <!-- azia CSS -->
    <link rel="stylesheet" href="css/style.css">

  </head>
  <body>
		<div class="az-header">
		  <div class="container">
			<div class="az-header-left">
			  <a href="index.html" class="az-logo"><img src="images/logo.png"></a>
			  <a href="" id="azMenuShow" class="az-header-menu-icon d-lg-none"><span></span></a>
			</div><!-- az-header-left -->
		  </div>
		</div>  
		
        <hr class="mg-y-30 mg-lg-y-50 bd-transparent">
		  
		<div class="az-signin-wrapper">
		  <div class="az-card-signin" style="height:auto;width: 700px;">
			<div class="az-signin-header">
			  <h3 style="color: #000000;font-size: 18px;">Company Information</h3>

			  <form action="">
				 <div class="row">
					<div class="col-lg-6">
						<div class="form-group">
							<label class="form-control-label">Company Logo: <span class="tx-danger">*</span></label>
							<div class="custom-file">
								<input type="file" class="custom-file-input" id="customFile">
								<label class="custom-file-label" for="customFile">Choose file</label>
							</div>
						</div>
						<div class="form-group">
							<label class="form-control-label">Company Name: <span class="tx-danger">*</span></label>
							<input id="pname" class="form-control" name="text" placeholder="For example, Zeplin" type="text" required>
						</div>
						<div class="form-group">
							<label class="form-control-label">Company decription: <span class="tx-danger">*</span></label>
							<textarea rows="2" class="form-control" placeholder="">
							</textarea>
						</div><!-- form-group -->
					</div>
					<div class="col-lg-6">
						<div class="form-group">
							<label class="form-control-label">Contact number: <span class="tx-danger">*</span></label>
							<input id="number" class="form-control" name="text" placeholder="" type="text" required>
						</div>
						<div class="form-group">
							<label class="form-control-label">Company email: <span class="tx-danger">*</span></label>
							<input id="cmail" class="form-control" name="text" placeholder="info@abc.com" type="text" required>
						</div>
						<div class="form-group">
							<label class="form-control-label">Company Location: <span class="tx-danger">*</span></label>
							<input id="address" class="form-control" name="text" placeholder="Hyderabad, India" type="text" required>
						</div>
					</div>
				  </div>	
				<button style="margin-top:0px;width: auto!important;" class="btn btn-az-primary btn-block biz-login">Update</button>
				
			  </form>
			  
			  <p><a href="signup.html">Back</a></p>
			</div><!-- az-signin-header -->
		  </div><!-- az-card-signin -->
		</div><!-- az-signin-wrapper -->

    <script src="lib/jquery/jquery.min.js"></script>
    <script src="lib/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="lib/ionicons/ionicons.js"></script>
    <script src="lib/jquery-steps/jquery.steps.min.js"></script>
    <script src="lib/parsleyjs/parsley.min.js"></script>


    <script src="js/azia.js"></script>
  </body>
</html>
