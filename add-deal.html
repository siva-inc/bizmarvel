<!DOCTYPE html>
<html lang="en">
  <head>
    
    <!-- Meta -->
    <meta name="description" content="Responsive Bootstrap 4 Dashboard Template">
    <meta name="author" content="ThemePixels">

    <title>Biz marvel steps-form</title>

    <!-- vendor css -->
    <link href="lib/fontawesome-free/css/all.min.css" rel="stylesheet">
    <link href="lib/ionicons/css/ionicons.min.css" rel="stylesheet">
    <link href="lib/typicons.font/typicons.css" rel="stylesheet">

    <!-- azia CSS -->
    <link rel="stylesheet" href="css/style.css">

  </head>
  <body>
		<div class="az-header">
		  <div class="container">
			<div class="az-header-left">
			  <a href="index.html" class="az-logo"><img src="images/logo.png"></a>
			  <a href="" id="azMenuShow" class="az-header-menu-icon d-lg-none"><span></span></a>
			</div><!-- az-header-left -->
		  </div>
		</div>  
		
        <hr class="mg-y-30 mg-lg-y-50 bd-transparent">
		  
		<div class="az-signin-wrapper">
		  <div class="az-card-signin" style="height:auto;">
			<div class="az-signin-header">
			  <h3 style="color: #000000;font-size: 18px;">Add new deal</h3>
			  <P style="font-size: 14px;">Please choose a product or <a href="add-product.html">create a new one</a></P>

			  <form action="">
				<div class="form-group">
					<label class="form-control-label">Product Name: <span class="tx-danger">*</span></label>
					<input id="pname" class="form-control" name="text" placeholder="For example, Aura Premium: Lifetime Subscription" type="text" required>
				</div>
				<div class="form-group">
					<label class="form-control-label">Deal amount: <span class="tx-danger">*</span></label>
					<input id="amout" class="form-control" name="number" placeholder="For example, 65%" type="text" required>
					</textarea>
				</div><!-- form-group -->
				<button style="margin-top:0px;width: auto!important;" class="btn btn-az-primary btn-block biz-login">Add Deal</button>
				
			  </form>
			  
			  <p><a href="signup.html">Back to Dashboard</a></p>
			</div><!-- az-signin-header -->
		  </div><!-- az-card-signin -->
		</div><!-- az-signin-wrapper -->

    <script src="lib/jquery/jquery.min.js"></script>
    <script src="lib/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="lib/ionicons/ionicons.js"></script>
    <script src="lib/jquery-steps/jquery.steps.min.js"></script>
    <script src="lib/parsleyjs/parsley.min.js"></script>


    <script src="../js/azia.js"></script>
    <script>
      $(function(){
        'use strict'

        $('#wizard1').steps({
          headerTag: 'h3',
          bodyTag: 'section',
          autoFocus: true,
          titleTemplate: '<span class="number">#index#</span> <span class="title">#title#</span>'
        });

        $('#wizard2').steps({
          headerTag: 'h3',
          bodyTag: 'section',
          autoFocus: true,
          titleTemplate: '<span class="number">#index#</span> <span class="title">#title#</span>',
          onStepChanging: function (event, currentIndex, newIndex) {
            if(currentIndex < newIndex) {
              // Step 1 form validation
              if(currentIndex === 0) {
                var fname = $('#firstname').parsley();
                var lname = $('#lastname').parsley();

                if(fname.isValid() && lname.isValid()) {
                  return true;
                } else {
                  fname.validate();
                  lname.validate();
                }
              }

              // Step 2 form validation
              if(currentIndex === 1) {
                var email = $('#email').parsley();
                if(email.isValid()) {
                  return true;
                } else { email.validate(); }
              }
            // Always allow step back to the previous step even if the current step is not valid.
            } else { return true; }
          }
        });

        $('#wizard3').steps({
          headerTag: 'h3',
          bodyTag: 'section',
          autoFocus: true,
          titleTemplate: '<span class="number">#index#</span> <span class="title">#title#</span>',
          stepsOrientation: 1
        });
      });
    </script>
  </body>
</html>
